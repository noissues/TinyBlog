# 启用 h2 web console
spring.h2.console.enabled=true
# 是否支持远程访问 h2 web console
spring.h2.console.settings.web-allow-others=true
# 更改 h2 web console 的访问地址，默认是 h2-console，自定义为 h2，这样访问 http://ip:port/h2 即可
spring.h2.console.path=/h2

# h2 数据库的连接地址，file 指定了数据库的存放路径
#spring.datasource.url=jdbc:h2:file:~/tinyblog
#spring.datasource.url=jdbc:h2:file:D:/tinyblog
spring.datasource.url=jdbc:h2:file:./tinyblog-db-h2/tinyblog
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.h2.Driver

